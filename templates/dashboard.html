<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>File Sharing System</h1>

        <!-- Dashboard Buttons -->
        <div id="dashboard-buttons" class="dashboard-buttons">
            <div class="button" id="uploadBtn">Upload</div>
            <div class="button" id="downloadBtn">Download</div>
            <div class="button" id="mapBtn">MAP</div> 
        </div>

        <!-- Logout Button (Small Text) -->
        <div class="logout-text">
            <form method="POST" action="{{ url_for('logout') }}">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>

        <!-- Upload Section (Initially hidden) -->
        <div id="upload-section" style="display: none;">
            <h2>Upload a File</h2>
            <form id="uploadForm" enctype="multipart/form-data" method="POST" action="{{ url_for('upload_file') }}">
                <input type="file" name="file" id="fileInput" required>
                <input type="hidden" id="duplicateAction" name="duplicate_action" value="version">
                <button type="submit">Upload</button>
            </form>

            <!-- Progress Bar -->
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-text"></p>

            <button id="backFromUpload" style="margin-top: 20px;">Back</button>
        </div>

        <!-- Download Section (Initially hidden) -->
        <div id="download-section" style="display: none;">
            <h2>Available Files</h2>

            <!-- Search Bar -->
            <input type="text" id="searchInput" placeholder="Search files..." style="margin-bottom: 20px;">

            <!-- File List Table -->
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    <!-- Dynamically populated -->
                </tbody>
            </table>

            <button id="backFromDownload" style="margin-top: 20px;">Back</button>
        </div>

        <div id="map-section" style="display: none;">
            <h2>Map Section</h2>

            <!-- Search Bar -->
            <input type="text" id="mapSearchInput" placeholder="Search files..." style="margin-bottom: 20px;">

            <!-- File List Table -->
            <table id="mapFileTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                    </tr>
                </thead>
                <tbody id="mapFileTableBody">
                    <!-- Dynamically populated -->
                </tbody>
            </table>

            <button id="backFromMap" style="margin-top: 20px;">Back</button>
        </div>

    </div>

    <script>
        // Show Upload Section
        $('#uploadBtn').click(function() {
            $('#dashboard-buttons').hide();
            $('#upload-section').show();
            $('#download-section').hide();
        });

        // Show Download Section
        $('#downloadBtn').click(function() {
            $('#dashboard-buttons').hide();
            $('#download-section').show();
            $('#upload-section').hide();
            loadAvailableFiles();  // <-- load files when clicking Download
        });

        //Map Section
        $('#mapBtn').click(function() {
            $('#dashboard-buttons').hide();
            $('#map-section').show();
            $('#upload-section').hide();
            $('#download-section').hide();
            loadMapFiles(); 
        });

        // Back Button from Upload
        $('#backFromUpload').click(function() {
            $('#upload-section').hide();
            $('#dashboard-buttons').show();
        });

        // Back Button from Download
        $('#backFromDownload').click(function() {
            $('#download-section').hide();
            $('#dashboard-buttons').show();
        });

        // Back Button from MAP
        $('#backFromMap').click(function() {
            $('#map-section').hide();
            $('#dashboard-buttons').show();
        });


        // Upload Progress Bar
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(this);
            var fileInput = $('#fileInput')[0].files[0];
            if (!fileInput) {
                alert('Please select a file.');
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    var percent = (e.loaded / e.total) * 100;
                    $('#progress-bar').css('width', percent + '%');
                    $('#progress-text').text('Uploading... ' + Math.round(percent) + '%');
                }
            }, false);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    $('#progress-bar').css('width', '100%');
                    $('#progress-text').text('Upload complete!');
                    setTimeout(function() {
                        $('#progress-container').hide();
                    }, 2000);
                } else {
                    $('#progress-text').text('Error uploading file.');
                }
            };

            xhr.open('POST', '{{ url_for("upload_file") }}', true);
            xhr.send(formData);
        });

        // Live search in the Download Section
        $('#searchInput').on('keyup', function() {
            var value = $(this).val().toLowerCase();
            $('#fileTable tbody tr').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });

        // Live search in the Map Section
        $('#mapSearchInput').on('keyup', function() {
            var value = $(this).val().toLowerCase();
            $('#mapFileTable tbody tr').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });

        // Load Available Files Dynamically
        function loadAvailableFiles() {
            $.ajax({
                url: "{{ url_for('get_available_files') }}",  // Endpoint to get the available files
                method: "GET",
                success: function(response) {
                    var files = response.files;
                    var tbody = $('#fileTableBody');
                    tbody.empty(); // Clear old files

                    if (files.length === 0) {
                        tbody.append('<tr><td colspan="2" style="text-align: center;">No files available ðŸ˜”</td></tr>');
                    } else {
                        files.forEach(function(file) {
                            var downloadLink = "{{ url_for('download_file', filename='') }}" + file;  // Build the correct download URL
                            var row = `
                                <tr>
                                    <td>${file}</td>
                                    <td><a href="${downloadLink}" class="download-btn">Download</a></td>
                                </tr>
                            `;
                            tbody.append(row);
                        });
                    }
                },
                error: function() {
                    alert('Failed to load available files.');
                }
            });
        }
        // Load Files Dynamically for Map Section
        function loadMapFiles() {
            $.ajax({
                url: "{{ url_for('get_available_files') }}",  // Endpoint to get the available files for Map
                method: "GET",
                success: function(response) {
                    var files = response.files;
                    var tbody = $('#mapFileTableBody');
                    tbody.empty(); // Clear old files

                    if (files.length === 0) {
                        tbody.append('<tr><td colspan="1" style="text-align: center;">No files available ðŸ˜”</td></tr>');
                    } else {
                        files.forEach(function(file) {
                            var row = `
                                <tr>
                                    <td>${file}</td>
                                </tr>
                            `;
                            tbody.append(row);
                        });
                    }
                },
                error: function() {
                    alert('Failed to load map files.');
                }
            });
        }
    </script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop normal form submission
        
            const form = event.target;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
        
            if (!file) {
                alert('No file selected!');
                return;
            }
        
            // Now check with the server if the filename already exists
            fetch('/get_available_files')
                .then(response => response.json())
                .then(data => {
                    const files = data.files;
                    if (files.includes(file.name)) {
                        // File already exists
                        const userChoice = confirm("A file with this name already exists.\n\nOK: Overwrite\nCancel: Upload New Version");
        
                        if (userChoice) {
                            document.getElementById('duplicateAction').value = 'overwrite';
                        } else {
                            document.getElementById('duplicateAction').value = 'version';
                        }
                    }
        
                    // After deciding, finally submit the form
                    form.submit();
                })
                .catch(error => {
                    console.error('Error checking files:', error);
                    form.submit(); // In case checking fails, just submit
                });
        });
    </script>
        
    
</body>
</html>
